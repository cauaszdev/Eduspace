<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Eduspace - Plataforma de agendamento de salas de forma rápida e fácil.">
    <meta name="keywords" content="agendamento, salas, ensino, educação, Eduspace">
    <meta name="author" content="Cauã Souza">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Eduspace</title>
</head>
<body>
    <header>
        <nav>
            <img src="img/font.svg" alt="Logo" class="logo" id="logo">
            <div class="nav-buttons">
                <button id="conectar" 
                onclick="window.location.href='login.html'">
                Conecte-se<i class="fa-solid fa-right-to-bracket"></i>
            </button>
                <button id="cadastrar" 
                onclick="window.location.href='cadastre-se.html'">
                Cadastre-se<i class="fa-solid fa-user"></i>
            </button>
                <div class="hamburger" onclick="toggleMenu()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </nav>
    </header>

    <section class="main-content">
        <h1 class="titulo"> Simples, rápido e prático.</h1>
        <h3 class="subtitulo"> Simplificamos o seu agendamento, maximizamos o seu ensino.</h3>
        <button id="agendar" class="agendar" onclick="window.location.href='cadastre-se.html'">Quero agendar agora!</button>
        <img src="img/note.png" alt="Imagem principal" class="main-image" id="main-image">
    </section>

    <div class="calendar-integration">
        <h2> Integração com <span class="text-reveal">calendário</span>
        </h2> 
    </div>
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>

        </div>
    </section>
    

    <footer class="footer">
        © 2024 Eduspace - Todos os direitos reservados.
    </footer>

    <!-- Modal -->
    <div class="modal" id="modalMenu">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalMenu')">&times;</span>
            <div class="menu-buttons">
                <button onclick="toggleInfo('sobreNos')">Sobre Nós</button>
                <button onclick="toggleInfo('recursos')">Recursos</button>
                <button onclick="toggleInfo('contato')">Contato</button>
            </div>
            <div id="info" class="info-box"></div>
        </div>
    </div>
    <script src="java/script.js"></script>
</body>
</html>
