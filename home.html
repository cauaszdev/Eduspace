<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <title>Design Minimalista Apple</title>
</head>
<body>
    <nav class="navbar custom-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
            <input type="text" class="form-control custom-search" placeholder="Digite aqui...">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Calendário</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Minhas Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notificações</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="highlights" class="carousel slide custom-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="highlight-item">
                    <h2>DESTAQUES 1</h2>
                </div>
            </div>
            <div class="carousel-item">
                <div class="highlight-item">
                    <h2>DESTAQUES 2</h2>
                </div>
            </div>
            <div class="carousel-item">
                <div class="highlight-item">
                    <h2>DESTAQUES 3</h2>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#highlights" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#highlights" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="java/javahome.js"></script>
</body>
</html>
