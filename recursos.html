<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Salas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/recursos.css">
</head>
<body>

    <header class="text-center py-5">
        <h1 class="display-4">Salas Disponíveis</h1>
        <p class="lead">Descubra as salas disponíveis para agendamento.</p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow-sm" data-sala="101">
                    <img src="img/info.jpg" alt="Sala 101" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Laboratório de Informática</h5>
                        <p>Capacidade: 30 alunos</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow-sm" data-sala="102">
                    <img src="img/quimica.jpeg" alt="Sala 102" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Laboratório de Quimíca</h5>
                        <p>Capacidade: 25 alunos</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow-sm" data-sala="103">
                    <img src="img/audi.jpeg" alt="Sala 103" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Auditório</h5>
                        <p>Capacidade: 40 alunos</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow-sm" data-sala="104">
                    <img src="img/chrome.jpg" alt="Sala 104" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sala dos Chrome-Books</h5>
                        <p>Capacidade: 35 alunos</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow-sm" data-sala="105">
                    <img src="img/multi.jpg" alt="Sala 105" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sala Multimidía</h5>
                        <p>Capacidade: 20 alunos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes da Sala -->
    <div id="modal-sala" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="sala-informacoes">
                    <!-- Informações da sala aparecerão aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="java/recursos.js"></script>
</body>
</html>
