<body>
    <div class="contact-container d-flex justify-content-center align-items-center">
        <div class="contact-card shadow p-4">
            <div class="row">
                <div class="col-md-6 info-section">
                    <h4 class="fw-bold mb-4">Contatos</h4>
                    <p><i class="fas fa-phone-alt me-2"></i> +55 71 98621-5422</p>

                        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>

                </div>

                        <div class="mb-2">
                            <input type="email" class="form-control input-field" placeholder="Digite o seu email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control input-field" placeholder="Digite a sua mensagem" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        <a href="index.html" class="back-btn">Voltar</a>
